<div *ngFor="let prop of props" class="property">
  <h4 class="title">
    <code class="type name">{{ prop.name }}</code>

    <ng-container *ngIf="prop.signatures">
      <ng-container *ngIf="prop.signatures[0].parameters; let parameters">
        <code class="param">
          function(<ng-container *ngFor="let param of parameters">{{param.name}}:{{param.type.name}}</ng-container>)
        </code>
      </ng-container>
    </ng-container>
    

    <ng-container *ngIf="prop.type" [ngSwitch]="prop.type.type">
      <code *ngSwitchCase="'reference'" class="type reference">{{ prop.type.name || prop.type.type}}</code>
      <code *ngSwitchDefault class="type">{{ prop.type.name || prop.type.type }}</code>
    </ng-container>

    <code *ngIf="prop.defaultValue" class="type default"> = {{ prop.defaultValue.trim() }}</code>

    <code *ngIf="getIfPropRequired(prop)" class="type required">required</code>
  </h4>

  <div *ngIf="prop.comment" class="description">
    <markdown *ngIf="prop.comment.shortText">{{ prop.comment.shortText }}</markdown>
    <markdown *ngIf="prop.comment.text">{{ prop.comment.text }}</markdown>
  </div>

  <storybook-addon-overview-property-types *ngIf="getRenderableTypes(prop); let renderable" [types]="renderable"></storybook-addon-overview-property-types>
</div>
